<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Jarek</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="buttons">
    <div>
        <button id="newGame">New game</button>
    </div>
</div>
<div class="buttons game-buttons">
    <div>
        <button id="rock" class="player-move" data-move="rock">Rock</button>
    </div>
    <div>
        <button id="paper" class="player-move" data-move="paper">Paper</button>
    </div>
    <div>
        <button id="scissors" class="player-move" data-move="scissors">Scissors</button>
    </div>
</div>
<div class="plays">
    <h2>Game details</h2>
    <div id="outputScore"></div>
</div>
<div class="finalScore">
    <h2>Score</h2>
    <div id="result"></div>
    <div id="maxScore"></div>
    <div id="infoAboutWinnerHtml"></div>
    <div class="gameOverColor">
        <div id="gameOverDisplay"></div>
    </div>
</div>
<div class="overlay">
    <div class="modal" id="game-result-modal">
        <h3></h3>
        <div class="table-result">
            <table>
                <thead>
                    <th>Numer rundy</th>
                    <th>Ruch gracza</th>
                    <th>Ruch komputera</th>
                    <th>Numer rundy</th>
                    <th>Wynik</th>
                </thead>
                <tbody>

                    
                </tbody>
            </table>
        </div>
    </div>
</div>

  
  

    <script  src="js/index.js"></script>




</body>

</html>
